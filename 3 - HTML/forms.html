<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        
       <div>
        <label for="fullname-id">Name: </label>
        <input 
            type="text" 
            name="user-fullname" 
            id="fullname-id" 
            placeholder="John Doe" 
            required
            />
       </div>
       <div>
            <label for="email-id">Email:</label>
            <input 
                type="email"
                name="user-email"
                id="email-id"
                placeholder="johndoe@example.com"
                required
            />
       </div>
       <div>
            <label for="password-id">Password:</label>
            <input 
                type="password"
                name="user-password"
                id="password-id"
                placeholder="**********"
                required
            />
       </div>

       <div>
            <label for="age-id">Age:</label>
            <input 
                type="number"
                name="user-age"
                id="age-id"
                placeholder="30"
                min="18"
                max="100"
                required
            />
       </div>
       <div>
            <label for="message-id">Message:</label>
            <br/>
            <textarea 
                name="user-message" 
                id="message id"
                placeholder="What's on your mind."
                rows="10"
                cols="30"

            ></textarea>
       </div>

       <div>
            <label for="gender-id">Gender: </label>
            <select 
                name="user-gender" 
                id="gender-id">
                    <option value="none" selected disable hidden>-- Select your Gender--</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Others</option>
            </select>
       </div>

       <div>
            <label for="">Birthdate: </label>
            <input 
                type="date"
                name="user-birthdate"
                id="birthdate-id"
                required/>
       </div>

       <div>
            
            <input 
                type="radio"
                name="status"
                id="public-id"
                value="public"
            />
            <label for="">Public:</label>
            
            <input type="radio"
                name="status"
                id="private-id"
                value="private"
            />
            <label for="">Private:</label>
       </div>

       <div>
            <label for="genre-id">Comedy:</label>
            <input 
                type="checkbox" 
                name="genre"
                id="comedy-id"
                value="comedy"
            />
            <label for="genre-id">Horror:</label>
            <input 
                type="checkbox" 
                name="genre"
                id="Horror-id"
                value="Horror"
            />
            <label for="genre-id">Sci-Fi:</label>
            <input 
                type="checkbox" 
                name="genre"
                id="Sci-Fi-id"
                value="Sci-Fi"
            />
            <label for="genre-id">Action:</label>
            <input 
                type="checkbox" 
                name="genre"
                id="Action-id"
                value="Action"
            />
            <label for="genre-id">Documentary:</label>
            <input 
                type="checkbox" 
                name="genre"
                id="Documentary-id"
                value="Documentary"
            />
            <label for="genre-id">Animation:</label>
            <input 
                type="checkbox" 
                name="genre"
                id="Animation-id"
                value="Animation"
            />
            
       </div>

       <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
       </div>
    </form>
</body>
</html>
